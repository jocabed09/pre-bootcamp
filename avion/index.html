<!DOCTYPE html>
<html>
<head>
	<title>avion</title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
	</style>
     <div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	 </div>
	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		}
		var enemies = {
			{left: 350, top: 200}
			{left: 450, top: 250}
			{left: 550, top: 150}
			{left: 250, top: 350}
		}
	function drawPlayer(){
		content = "<div class= 'player' style= 'left'"+player.left+ "px; top:"+ player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}
    drawPlayer();

	function drawEnemies(){
		content = "";
		console.log(enemies);
		for(var idx=0; idx<enemies.length; idx++){
			content += "<div class= 'enemy' style='left:"+ enemies[idx].left+"px; top"
		}
	}
	drawEnemies();

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keycode == 37) { //left
		player.left = player.left - 10;
	    }
	    if(e.keycode == 39){ //right
        player.left = player.left + 10;
		}
		if(e.keycode == 38 && player.top > 500) { //up
		player.left = player.left - 10;
	    }
	    if(e.keycode == 40 && player.top > 625){ //down
        player.left = player.left + 10;
		}
	drawPlayer();
	}


	</script>
</body>
</html>
