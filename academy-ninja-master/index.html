<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
		<div id='character2' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var player1 = 450, player1 = 100; 
		var player2 = 250, player2 = 50;

    	function update(){
    		document.getElementById("character1").style.left = player1+"px";
    		document.getElementById("character1").style.top = player1+"px";
    	
			document.getElementById("character2").style.left = player2+"px";
    		document.getElementById("character2").style.top = player2+"px";
		
		}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
    			player1 = player1 - 10;
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			player1 = player1 + 10;    		
    		}
    		else if (e.keyCode == 40) { // DOWN
				player1 = player1 + 10;
    		}
			else if(e.keyCode == 38) { // UP
			    player1 = player1 - 10; 
			}
    		// ...
    		update();
    	}
		
		document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 65) { // LEFT
    			player2 = player2- 10;
    		}
    		else if (e.keyCode == 87) { // UP
    			player2 =player2 + 10;    		
    		}
    		else if (e.keyCode == 68) { // RIGHT
				player2 = player2 + 10;
    		}
			else if(e.keyCode == 83) { // DOWN
			    player2 = player2 - 10; 
			}
    		// ...
    		update();
    	}

    </script>
</body>
</html>
